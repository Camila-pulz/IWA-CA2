<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>The media bucket list</title>
        
        <meta name="description" content="Lecture examples">
        <meta name="author" content="Conor O&amp;Reilly">
        <meta name="keywords" content="CSS, Examples">
        <meta name="viewport" 
              content="initial-scale=1.0">
        
        <!-- your stylesheets here -->
        <link href="css/styles.css" rel="stylesheet"/>
        
    </head>

    <body>

        <h2><center> Media Bucket List</center></h2>
        
        <table>
          <tr>
            <th>Category</th>
            <th>Title</th> 
            <th>Genre</th>
	        <th>Year</th>
	        <th>Duration</th>
            <th>Comments</th>
          </tr>
          <tr>
            <td>row 1, col 1</td>
            <td>row 1, col 2</td> 
            <td>row 1, col 3</td>
	        <td>row 1, col 3</td>
            <td>row 1, col 3</td>
            <td>row 1, col 3</td>
          </tr>
          <tr>
            <td>row 2, col 1</td>
            <td>row 2, col 2</td> 
            <td>row 2, col 3</td>
	    <td>row 2, col 1</td>
            <td>row 2, col 2</td> 
            <td>row 2, col 3</td>
          </tr>
         <tr>
            <td>row 3, col 1</td>
            <td>row 3, col 2</td> 
            <td>row 3, col 3</td>
	    <td>row 2, col 1</td>
            <td>row 2, col 2</td> 
            <td>row 2, col 3</td>
          </tr>
        </table>
        <form enctype="application/json" action="/post/json" method="post">
                     <div class="form-group">
						<input class="form-control" type="text" name="category" placeholder="Category" required>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="title" placeholder="Title" required>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="genre" placeholder="Genre" required>
					</div>
                    <div class="form-group">
						<input class="form-control" type="text" name="year" placeholder="Year" required>
					</div>
                    <div class="form-group">
						<input class="form-control" type="text" name="duration" placeholder="Duration" required>
					</div>
                    <div class="form-group">
						<input class="form-control" type="text" name="comments" placeholder="Comments">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Submit</button><br>
				</form>
        <br>
 
        
    </body>
</html>
